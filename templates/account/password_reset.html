{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container-lg">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-8">
            <h3>{% trans "Password Reset" %}</h3>
            <p>{% blocktrans %}
                Forgotten your password? Enter your email address below, and we'll send you an email allowing you to
                reset
                it.
                {% endblocktrans %}
            </p>
        </div>
        <div class="row col-md-8 ps-0">
            <form method="post" action="{% url 'account_reset_password' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-danger">{% trans "Reset Password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
