{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}

<div class="container-lg">
    <div class="row">
        <h3>Create A Post</h3>
    </div>
    <div class="row mb-2">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
